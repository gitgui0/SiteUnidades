<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medidas</title>
</head>
<style>
    *{
        font-family: sans-serif;
    }
    .barra{
        display: flex;
        justify-content: space-between;
    }
    li{
        

        margin-right: 20px;
    }
    a{
        text-decoration: none;
        color: black;
        margin:0px 10px;
    }
</style>
<body>
    <div class="barra"><h1>Convertor</h1>
        <ul>
            <li>
                <a href="dinheiro.html">Dinheiro</a>
                <a href="medidas.html">Medidas</a>
                <a href="temperatura.html">Temperatura</a>
            </li>
        </ul>
    </div>
    <div>
        <h2>Converter medidas</h2>
        <label for="medidas">Centimetros para Pulugadas</label>
        <input type="number" placeholder="centimetros" oninput="cmtoin(this.value)" onchange="cmtoin(this.value)" id="inputcm">
        <p>Resultado em pulugadas(in): <span id="outputin"></span></p>

        <label for="medidas">Pulugadas para Centimetros </label>
        <input type="number" placeholder="pulugadas" oninput="intocm(this.value)" onchange="intocm(this.value)" id="inputin">
        <p>Resultado em centimetros(cm): <span id="outputcm"></span></p>

        <p id="Erro"></p>
        
    </div>
    <script>
        function cmtoin(valNum){
            document.getElementById("outputin").innerHTML=valNum*0.3937;
        }
        function intocm(valNum){
            document.getElementById("outputcm").innerHTML=valNum/0.3937;
        }
    </script>
</body>
</html>
