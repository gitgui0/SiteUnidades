<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter Dinheiro</title>
</head>
<body>
    <div>
        <label for="dinheiro">Inserir Euros(€) para Libras(£)</label>
        <input type="text" name="dinheiro" id="dinheiro">
        
        <button>Converter</button>

        <label for="dinheiro">Inserir Libras(£) para Euros(€)</label>
        <input type="text" name="dinheiro" id="dinheiro">
        
        <button>Converter</button>

        <p id="Erro"></p>

        <h2 id="resultado">Resultado</h2>
        <p>Resultado</p>
    </div>
    
    <script>
        function converterEurosParaLibras() {
    let taxaDeCambio = 0.85; // Taxa de câmbio atual (exemplo)
    let euros * taxaDeCambio;
    }

    function converterLibrasParaEuros() {
    let taxaDeCambio = 1.18; // Taxa de câmbio atual (exemplo)
    let libras * taxaDeCambio;
    }

    // Exemplos de uso
    const eurosParaConverter = 100;
    const librasParaConverter = 80;

    const resultadoLibras = converterEurosParaLibras(eurosParaConverter);
    const resultadoEuros = converterLibrasParaEuros(librasParaConverter);

    console.log(`${eurosParaConverter} euros são ${resultadoLibras} libras.`);
    console.log(`${librasParaConverter} libras são ${resultadoEuros} euros.`);
    </script>
</body>
</html>
